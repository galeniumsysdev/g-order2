<VirtualHost *:80>
    ServerName laravel.example.com
    ServerAlias www.laravel.example.com
    DocumentRoot "/opt/bitnami/frameworks/gOrder2/public"
    
    Include "/opt/bitnami/frameworks/gOrder2/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName laravel.example.com
    ServerAlias www.laravel.example.com
    DocumentRoot "/opt/bitnami/frameworks/gOrder2/public"
    SSLEngine on
    SSLCertificateFile "/opt/bitnami/frameworks/gOrder2/conf/certs/server.crt"
    SSLCertificateKeyFile "/opt/bitnami/frameworks/gOrder2/conf/certs/server.key"
    
    Include "/opt/bitnami/frameworks/gOrder2/conf/httpd-app.conf"
</VirtualHost>